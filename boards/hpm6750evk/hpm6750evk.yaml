board:
    name: hpm6750evk
    soc: HPM6750
    device: HPM6750xVMx
    openocd-soc: hpm6750-dual-core
    openocd-probe: ft2232
    on-board-ram:
      type: sdram
      size: 32M
      width: 32bit
    on-board-flash:
      type: qspi-nor-flash
      size: 16M
    feature:
      - board_audio_in
      - board_audio_out
      - board_audio_in_vad
      - board_audio_codec
      - board_uart_software_rx_idle_pin
      - board_gpt_pin
      - board_motor_control
      - board_pwm_rgb_led
      - board_puart_pin
      - board_enet_pps_pin
      - board_sdcard
      - board_sdram
      - board_enet_phy
      - board_enet_dual_phy
      - board_dual_usb
      - board_power_button
