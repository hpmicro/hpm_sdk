board:
    soc: HPM5301            # the name of SOC used on this board
    device: HPM5301xEGx     # device name used for jlink connection
    openocd-soc: hpm5300    # used for openocd soc config file name: hpm5300.cfg
    openocd-probe: cmsis_dap    # used for openocd probe config file name: cmsis_dap.cfg
    on-board-flash:
      type: qspi-nor-flash
      size: 1M             # the size of on-board flash which will be used in linker script
    feature:
      - board_gpt_pin
      - board_clk_ref_pin
      - board_usb_otg
