board:
    name: hpm6e00evk
    soc: HPM6E80
    device: HPM6E80xVMx
    openocd-soc: hpm6e80-dual-core
    openocd-probe: ft2232
    on-board-ram:
      type: sdram
      size: 32M
      width: 16bit
    on-board-flash:
      type: qspi-nor-flash
      size: 16M
    feature:
      - board_sdram
      - board_mtg
      - board_sei
      - board_qei
      - board_audio_in
      - board_audio_out
      - board_audio_codec
      - board_enet_phy
      - board_tsw_phy
      - board_motor_control
      - board_puart_pin
      - board_gpt_pin
