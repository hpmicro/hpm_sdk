      - sdcard
      - usb-otg
      - pdm
      - enet
      - spi
      - uart
      - can
      - i2c
      - dual-i2c
      - gpio
      - gpio-led
      - gpio-key
      - gpiom
      - pwm
      - hall
      - qei
      - ffa
      - motor-control
      - tsns
      - dac
      - ptp
      - uart_dma_rx_idle
      - sdxc
