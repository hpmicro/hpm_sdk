board:
    soc: HPM6360            # the name of SOC used on this board
    device: HPM6360xPAx     # device name used for jlink connection
    openocd-soc: hpm6360    # used for openocd soc config file name: hpm6360.cfg
    openocd-probe: ft2232    # used for openocd probe config file name: ft2232.cfg
    on-board-ram:
      type: sdram
      size: 32M             # the size of on-board ram will be used in linker script as external ram size
      width: 16bit
    on-board-flash:
      type: qspi-nor-flash
      size: 16M             # the size of on-board flash which will be used in linker script
    feature:
      - board_uart_software_rx_idle_pin
      - board_gpt_pin
      - board_motor_control
      - board_puart_pin
      - board_enet_pps_output_pin
      - board_enet_pps_input_pin
      - board_enet_phy
      - board_sdram
      - board_sdcard
      - board_power_button
    excluded_samples:
      - samples/multicore/erpc/erpc_motor
      - samples/opener/motor
